# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-16.04'

steps:

- task: CmdLine@2
  displayName: 'Install dotnet-script'
  inputs:
    script: 'dotnet tool install -g dotnet-script'

- task: CmdLine@2
  displayName: 'Install Terraform'
  inputs:
    script: 'wget https://releases.hashicorp.com/terraform/0.12.2/terraform_0.12.2_linux_amd64.zip \
      unzip terraform_0.12.2_linux_amd64.zip \
      mkdir downloads \
      mv terraform downloads/ \
      echo "export PATH="$PATH:~/downloads"" >> ~/.profile \
      source ~/.profile \
      echo "terraform --version"
      '

- task: CmdLine@2
  displayName: 'Build/Deploy'
  inputs:
    script: './build.sh deploy'
    workingDirectory: '$(Build.SourcesDirectory)/multi-cloud-ai-workflow'

